<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="#" method="post">
    <!-- text -->
    <fieldset>
      <label for="name" id="name-label">name<input type="text" id="name" name="name" required placeholder="Enter your name" />
      </label>
      <label for="email" id="email-label">email<input type="email" id="email" name="email" required  placeholder="Enter your email" />
      </label>
      <label for="number" id="number-label">age<input type="number" id="number" name="age" required min="12" max="120"  placeholder="Enter your age" />
      </label>
    </fieldset>
    <!-- select checknbox radio -->
    <fieldset>
      <label>Which option best describes your current role?<select id="dropdown" name="role-select">
          <option value="0">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Prefer not to say</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input type="radio" value="definitely" name="recommend-radio" />Definitely</label>
        <label><input type="radio" value="maybe" name="recommend-radio" />Maybe</label>
        <label><input type="radio" value="not-sure" name="recommend-radio" />Not sure</label>
      </label>
    <label>What would you like to see improved? (Check all that apply)
      <label><input type="checkbox" value="front-end-projects" name="improved-checkbox" />Front-end Projects</label>
      <label><input type="checkbox" value="back-end-projects" name="improved-checkbox" />Back-end Projects</label>
      <label><input type="checkbox" value="data-Visualization" name="improved-checkbox" />Data Visualization</label>
      <label><input type="checkbox" value="challenges" name="improved-checkbox" />Challenges</label>
    </label>
    </fieldset>
    <!-- textarea -->
    <fieldset>
      <label>Any comments or suggestions?
        <textarea name="comments-textarea" placeholder="Enter your comments here..."></textarea>
      </label>
    </fieldset>
    <input type="submit" id="submit" />
  </form>
</body>
</html>
